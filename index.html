
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocking Fantasy - Cool Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --copper: #C35627;
      --copper-light: #D6794D;
      --aqua-dark: #30525C;
      --aqua: #4C848D;
      --sand: #DCAA89;
      --silver: #BFB9B5;
      --glass: rgba(255,255,255,0.06);
      --glass-strong: rgba(255,255,255,0.12);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 10%, #3a6f7a 0%, #1e2d33 40%, #14191d 100%);
      color:white;
      min-height:100vh;
    }

    body::before {
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at 80% 80%, rgba(76,132,141,0.15), transparent 40%),
        radial-gradient(circle at 10% 90%, rgba(195,86,39,0.15), transparent 40%);
      pointer-events:none;
    }

    .header {
      backdrop-filter: blur(16px);
      background: rgba(0,0,0,0.5);
      padding:25px;
      text-align:center;
      border-bottom:1px solid var(--glass-strong);
    }

    .header h1 {
      font-size:2rem;
      font-weight:800;
      background: linear-gradient(90deg, var(--sand), var(--copper));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .badge {
      display:inline-block;
      margin-top:10px;
      padding:6px 20px;
      border-radius:25px;
      font-size:0.75rem;
      font-weight:600;
      background: linear-gradient(135deg, var(--copper-light), var(--copper));
      box-shadow:0 0 25px rgba(195,86,39,0.6);
    }

    .tabs {
      display:flex;
      justify-content:center;
      gap:12px;
      padding:20px;
      flex-wrap:wrap;
    }

    .tab-btn {
      padding:10px 26px;
      border:none;
      border-radius:25px;
      background:var(--glass);
      color:#ddd;
      font-weight:600;
      cursor:pointer;
      backdrop-filter: blur(8px);
      transition:0.3s;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, var(--copper-light), var(--copper));
      color:white;
      box-shadow:0 0 20px rgba(195,86,39,0.6);
    }

    .container {
      max-width:1100px;
      margin:0 auto;
      padding:30px 20px 60px;
    }

    .leaderboard-title {
      text-align:center;
      font-size:1.6rem;
      margin-bottom:35px;
      font-weight:700;
      color:var(--sand);
    }

    .podium {
      display:flex;
      justify-content:center;
      gap:25px;
      flex-wrap:wrap;
      margin-bottom:50px;
    }

    .podium-card {
      background:var(--glass);
      backdrop-filter: blur(14px);
      border:1px solid var(--glass-strong);
      border-radius:20px;
      padding:25px;
      text-align:center;
      width:220px;
      transition:0.3s;
    }

    .podium-card:hover {
      transform:translateY(-8px);
      box-shadow:0 15px 40px rgba(0,0,0,0.4);
    }

    .rank-badge {
      width:55px;
      height:55px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 15px;
      font-weight:800;
      font-size:1.2rem;
      background: linear-gradient(135deg, var(--copper-light), var(--copper));
      box-shadow:0 0 20px rgba(195,86,39,0.7);
    }

    .podium-name {
      font-size:1.2rem;
      font-weight:700;
      margin-bottom:8px;
    }

    .podium-points {
      font-size:2rem;
      font-weight:800;
      background: linear-gradient(90deg, var(--sand), var(--copper));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .manager-grid {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(320px,1fr));
      gap:20px;
    }

    .manager-card {
      background:var(--glass);
      backdrop-filter: blur(12px);
      border:1px solid var(--glass-strong);
      border-radius:18px;
      padding:20px;
      transition:0.3s;
    }

    .manager-card:hover {
      transform:translateY(-6px);
      box-shadow:0 15px 35px rgba(0,0,0,0.4);
    }

    .manager-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
    }

    .manager-rank {
      background: linear-gradient(135deg, var(--copper-light), var(--copper));
      width:30px;
      height:30px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:0.8rem;
      font-weight:700;
    }

    .manager-name {
      flex:1;
      margin-left:10px;
      font-weight:700;
    }

    .manager-total {
      font-weight:800;
      color:var(--sand);
    }

    .player-row {
      display:flex;
      justify-content:space-between;
      padding:6px 0;
      border-bottom:1px solid rgba(255,255,255,0.05);
      font-size:0.85rem;
    }

    .player-row:last-child { border:none; }

    .player-pts {
      font-weight:700;
      color:#6ecf8e;
    }

    .loading {
      text-align:center;
      padding:80px 20px;
      opacity:0.6;
    }

    @media(max-width:640px){
      .podium { flex-direction:column; align-items:center; }
      .podium-card { width:90%; }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1 id="tournamentName">Rocking Fantasy</h1>
    <div class="badge" id="badgeText">Loading...</div>
  </div>

  <div class="tabs" id="tabsContainer"></div>

  <div class="container">
    <div id="content">
      <div class="loading">Loading scores...</div>
    </div>
  </div>

  <!-- KEEPING YOUR ORIGINAL JS LOGIC INTACT -->
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxA2g2ef2GsCNdwiZsfxBmp2jEgyhMqmQnDq7YH9U_sLihd_Wm5GeTcY42Ngfnq8WaD/exec';
    let DATA = null;
    let currentWeek = null;

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        DATA = await res.json();
        document.getElementById('tournamentName').textContent = DATA.tournamentName || 'Rocking Fantasy';
        document.getElementById('badgeText').textContent = DATA.badgeText || '';
        buildTabs();
        const weekKeys = Object.keys(DATA.weeks);
        currentWeek = DATA.currentWeek && DATA.weeks[DATA.currentWeek] ? DATA.currentWeek : weekKeys[0];
        renderWeek(currentWeek);
      } catch (err) {
        document.getElementById('content').innerHTML = '<div class="loading">Failed to load data.</div>';
      }
    }

    function buildTabs() {
      const container = document.getElementById('tabsContainer');
      container.innerHTML = '';
      Object.keys(DATA.weeks).forEach(key => {
        const btn = document.createElement('button');
        btn.className = 'tab-btn';
        btn.textContent = DATA.weeks[key].label || key;
        btn.dataset.week = key;
        btn.onclick = () => {
          currentWeek = key;
          renderWeek(key);
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        };
        container.appendChild(btn);
      });
    }

    function renderWeek(weekKey) {
      document.querySelectorAll('.tab-btn').forEach(b => {
        b.classList.toggle('active', b.dataset.week === weekKey);
      });

      const weekData = DATA.weeks[weekKey];
      if (!weekData || !weekData.managers) {
        document.getElementById('content').innerHTML = '<div class="loading">No data.</div>';
        return;
      }

      const managers = weekData.managers;
      let html = '';

      html += '<div class="leaderboard-title">üèÜ Leaderboard</div>';
      html += '<div class="podium">';

      managers.slice(0,3).forEach((m,i)=>{
        html += '<div class="podium-card">';
        html += '<div class="rank-badge">'+(i+1)+'</div>';
        html += '<div class="podium-name">'+m.name+'</div>';
        html += '<div class="podium-points">'+m.totalPoints+'</div>';
        html += '</div>';
      });

      html += '</div>';
      html += '<div class="manager-grid">';

      managers.forEach((m,i)=>{
        html += '<div class="manager-card">';
        html += '<div class="manager-header">';
        html += '<div class="manager-rank">'+(m.rank || i+1)+'</div>';
        html += '<div class="manager-name">'+m.name+'</div>';
        html += '<div class="manager-total">'+m.totalPoints+' pts</div>';
        html += '</div>';

        m.players.forEach(p=>{
          html += '<div class="player-row">';
          html += '<span>'+p.name+'</span>';
          html += '<span class="player-pts">'+p.points+' pts</span>';
          html += '</div>';
        });

        html += '</div>';
      });

      html += '</div>';

      document.getElementById('content').innerHTML = html;
    }

    fetchData();
  </script>

</body>
</html>
