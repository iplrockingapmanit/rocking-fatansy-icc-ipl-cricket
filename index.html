<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocking Fantasy - Cool Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --copper: #C35627;
      --copper-light: #D6794D;
      --aqua-dark: #30525C;
      --aqua: #4C848D;
      --sand: #DCAA89;
      --silver: #BFB9B5;
      --glass: rgba(255,255,255,0.06);
      --glass-strong: rgba(255,255,255,0.12);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 10%, #3a6f7a 0%, #1e2d33 40%, #14191d 100%);
      color:white;
      min-height:100vh;
    }

    body::before {
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at 80% 80%, rgba(76,132,141,0.15), transparent 40%),
        radial-gradient(circle at 10% 90%, rgba(195,86,39,0.15), transparent 40%);
      pointer-events:none;
    }

    .header {
      backdrop-filter: blur(16px);
      background: rgba(0,0,0,0.5);
      padding:25px;
      text-align:center;
      border-bottom:1px solid var(--glass-strong);
    }

    .header h1 {
      font-size:2rem;
      font-weight:800;
      background: linear-gradient(90deg, var(--sand), var(--copper));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .badge {
      display:inline-block;
      margin-top:10px;
      padding:6px 20px;
      border-radius:25px;
      font-size:0.75rem;
      font-weight:600;
      background: linear-gradient(135deg, var(--copper-light), var(--copper));
      box-shadow:0 0 25px rgba(195,86,39,0.6);
    }

    .tabs {
      display:flex;
      justify-content:center;
      gap:12px;
      padding:20px;
      flex-wrap:wrap;
    }

    .tab-btn {
      padding:10px 26px;
      border:none;
      border-radius:25px;
      background:var(--glass);
      color:#ddd;
      font-weight:600;
      cursor:pointer;
      backdrop-filter: blur(8px);
      transition:0.3s;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, var(--copper-light), var(--copper));
      color:white;
      box-shadow:0 0 20px rgba(195,86,39,0.6);
    }

    .container {
      max-width:1100px;
      margin:0 auto;
      padding:30px 20px 60px;
    }

    .leaderboard-title {
      text-align:center;
      font-size:1.6rem;
      margin-bottom:35px;
      font-weight:700;
      color:var(--sand);
    }

    .podium {
      display:flex;
      justify-content:center;
      gap:25px;
      flex-wrap:wrap;
      margin-bottom:50px;
    }

    .podium-card {
      background:var(--glass);
      backdrop-filter: blur(14px);
      border:1px solid var(--glass-strong);
      border-radius:20px;
      padding:25px;
      text-align:center;
      width:220px;
      transition:0.3s;
    }

    .podium-card:hover {
      transform:translateY(-8px);
      box-shadow:0 15px 40px rgba(0,0,0,0.4);
    }

    .rank-badge {
      width:55px;
      height:55px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 15px;
      font-weight:800;
      font-size:1.2rem;
      background: linear-gradient(135deg, var(--copper-light), var(--copper));
      box-shadow:0 0 20px rgba(195,86,39,0.7);
    }

    .podium-name {
      font-size:1.2rem;
      font-weight:700;
      margin-bottom:8px;
    }

    .podium-points {
      font-size:2rem;
      font-weight:800;
      background: linear-gradient(90deg, var(--sand), var(--copper));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .filter-bar{
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:10px;
      margin: 0 0 14px;
    }
    .filter-label{ font-size:0.85rem; opacity:0.8; }
    .filter-select{
      background: var(--glass);
      border: 1px solid var(--glass-strong);
      color: #fff;
      border-radius: 12px;
      padding: 8px 12px;
      backdrop-filter: blur(10px);
      outline: none;
    }
    .filter-select option{ color:#111; }
    .manager-grid {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(320px,1fr));
      gap:20px;
    }

    .manager-card {
      background:var(--glass);
      backdrop-filter: blur(12px);
      border:1px solid var(--glass-strong);
      border-radius:18px;
      padding:20px;
      transition:0.3s;
    }

    .manager-card:hover {
      transform:translateY(-6px);
      box-shadow:0 15px 35px rgba(0,0,0,0.4);
    }

    .manager-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
    }

    .manager-rank {
      background: linear-gradient(135deg, var(--copper-light), var(--copper));
      width:30px;
      height:30px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:0.8rem;
      font-weight:700;
    }

    .manager-name {
      flex:1;
      margin-left:10px;
      font-weight:700;
    }

    .manager-total {
      font-weight:800;
      color:var(--sand);
    }

    .player-row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 12px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 0.85rem;
    }
.player-row:last-child { border:none; }

    .player-pts {
      font-weight: 700;
      color: #6ecf8e;
      text-align: right;
      min-width: 64px;
    }
.slots-info {
      font-size: 0.75rem;
      opacity: 0.75;
      margin-left: 6px;
    }
    .player-row .slots-info {
      margin-left: 0;
      text-align: right;
      min-width: 54px;
      opacity: 0.85;
    }

    .player-name {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .player-flag {
      font-size: 1.05rem;
      line-height: 1;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.25));
    }


    .loading {
      text-align:center;
      padding:80px 20px;
      opacity:0.6;
    }

    
    @media(max-width:640px){
      /* Podium: ensure 3 cards are visible without swipe even on narrow screens */
      .podium{
        flex-wrap: nowrap;
        justify-content: space-between;
        overflow: hidden;
        gap: 8px;
        padding: 0 6px 6px;
      }
      .podium-card{
        flex: 0 0 calc((100% - 16px) / 3); /* 2 gaps x 8px */
        width: calc((100% - 16px) / 3);
        min-width: 0;
        padding: 12px 10px;
        border-radius: 16px;
      }
      .rank-badge{
        width: 40px;
        height: 40px;
        font-size: 0.95rem;
        margin: 0 auto 8px;
      }
      .podium-name{ font-size: 0.85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .podium-points{ font-size: 1.15rem; }

      .leaderboard-title{ font-size: 1.35rem; margin-bottom: 26px; }

      /* Manager list: single column */
      .manager-grid{ grid-template-columns: 1fr; }
    }

.podium-card {
        flex: 1 1 0;
        width: auto;
        min-width: 0;
        padding: 14px 12px;
      }
      .rank-badge {
        width: 44px;
        height: 44px;
        font-size: 1rem;
        margin: 0 auto 10px;
      }
      .podium-name { font-size: 0.95rem; }
      .podium-points { font-size: 1.35rem; }

      /* Manager list single column */
      .manager-grid { grid-template-columns: 1fr; }
    }

.podium-card {
        flex: 0 0 260px;
        width: 260px;
        scroll-snap-align: start;
      }

      /* Manager list can remain as-is (single column) */
      .manager-grid { grid-template-columns: 1fr; }
    }

  </style>
</head>

    function getFlag(playerName) {
      const key = (playerName || '').toLowerCase().trim();
      return PLAYER_FLAGS[key] || '';
    }



    function listMissingFlags(data){
      try{
        const missing = new Set();
        if(!data || !data.weeks) return [];
        Object.values(data.weeks).forEach(w=>{
          (w.managers||[]).forEach(m=>{
            (m.players||[]).forEach(p=>{
              const name = (p.name||'').trim();
              if(!name) return;
              if(!getFlag(name)) missing.add(name);
            });
          });
        });
        return Array.from(missing).sort((a,b)=>a.localeCompare(b));
      }catch(e){ return []; }
    }
const API_URL = 'https://script.google.com/macros/s/AKfycbxA2g2ef2GsCNdwiZsfxBmp2jEgyhMqmQnDq7YH9U_sLihd_Wm5GeTcY42Ngfnq8WaD/exec';
    let DATA = null;
    let currentWeek = null;

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        DATA = await res.json();
        document.getElementById('tournamentName').textContent = DATA.tournamentName || 'Rocking Fantasy';
        document.getElementById('badgeText').textContent = DATA.badgeText || '';
        buildTabs();
        const weekKeys = Object.keys(DATA.weeks);
        currentWeek = DATA.currentWeek && DATA.weeks[DATA.currentWeek] ? DATA.currentWeek : weekKeys[0];
        renderWeek(currentWeek);
        const missing = listMissingFlags(DATA);
        if(missing.length){
          console.log('Missing flags for:', missing);
          const box = document.getElementById('missingFlagsBox');
          if(box){
            box.innerHTML = '<details style="background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.10);border-radius:14px;padding:12px 14px;backdrop-filter:blur(10px)">'
              + '<summary style="cursor:pointer;font-weight:600;">Players missing flags (' + missing.length + ')</summary>'
              + '<div style="margin-top:8px;font-size:0.9rem;line-height:1.5;">' + missing.join(', ') + '</div>'
              + '</details>';
          }
        } else {
          const box = document.getElementById('missingFlagsBox');
          if(box) box.innerHTML = '';
        }

      } catch (err) {
        document.getElementById('content').innerHTML = '<div class="loading">Failed to load data.</div>';
      }
    }

    function buildTabs() {
      const container = document.getElementById('tabsContainer');
      container.innerHTML = '';
      Object.keys(DATA.weeks).forEach(key => {
        const btn = document.createElement('button');
        btn.className = 'tab-btn';
        btn.textContent = DATA.weeks[key].label || key;
        btn.dataset.week = key;
        btn.onclick = () => {
          currentWeek = key;
          renderWeek(key);
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        };
        container.appendChild(btn);
      });
    }

    function renderWeek(weekKey) {
      document.querySelectorAll('.tab-btn').forEach(b => {
        b.classList.toggle('active', b.dataset.week === weekKey);
      });

      const weekData = DATA.weeks[weekKey];
      if (!weekData || !weekData.managers) {
        document.getElementById('content').innerHTML = '<div class="loading">No data.</div>';
        return;
      }

      const managers = weekData.managers;
      let html = '';

      html += '<div class="leaderboard-title">üèÜ Leaderboard</div>';
      html += '<div class="podium">';

      const medals = ['ü•á','ü•à','ü•â'];
      managers.slice(0,3).forEach((m,i)=>{
        html += '<div class="podium-card">';
        html += '<div class="rank-badge">'+(i+1)+'</div>';
        html += '<div class="podium-name">' + (medals[i] ? (medals[i] + ' ') : '') + m.name + '</div>';
        html += '<div class="podium-points">'+m.totalPoints+'</div>';
        html += '</div>';
      });

      html += '</div>';
      html += '<div class="filter-bar">';
      html += '<label for="managerFilter" class="filter-label">Detailed view:</label>';
      html += '<select id="managerFilter" class="filter-select">';
      html += '<option value="__all__">All managers</option>';
      managers.forEach(m => { html += '<option value="' + encodeURIComponent(m.name) + '">' + m.name + '</option>'; });
      html += '</select>';
      html += '</div>';
      html += '<div class="manager-grid">';

      managers.forEach((m,i)=>{
        const slotsUsed = (m.players || []).reduce((s,p)=>s + (Number(p.slots)||0), 0);
        const slotsMax  = (m.players || []).reduce((s,p)=>s + (Number(p.maxSlots)||0), 0);

        html += '<div class="manager-card" data-manager="' + encodeURIComponent(m.name) + '">';
        html += '<div class="manager-header">';
        html += '<div class="manager-rank">'+(m.rank || i+1)+'</div>';
        html += '<div class="manager-name">'+m.name+'</div>';
        html += '<div class="manager-total">' + m.totalPoints + ' pts'
          + '<span class="slots-info"> ‚Ä¢ slots ' + slotsUsed + '/' + slotsMax + '</span>'
          + '</div>';
        html += '</div>';

        m.players.forEach(p=>{
          html += '<div class="player-row">';
          const flag = getFlag(p.name);
          html += '<span class="player-name">' + (flag ? '<span class="player-flag">' + flag + '</span>' : '') + p.name + '</span>';
          html += '<span class="player-pts">' + p.points + ' pts</span>';
          html += '<span class="slots-info">(' + p.slots + '/' + p.maxSlots + ')</span>';
          html += '</div>';
        });

        html += '</div>';
      });

      html += '</div>';

      document.getElementById('content').innerHTML = html;

      // Manager filter (detailed view)
      const sel = document.getElementById('managerFilter');
      function applyManagerFilter(){
        if(!sel) return;
        const v = sel.value;
        document.querySelectorAll('.manager-card').forEach(card=>{
          const m = card.getAttribute('data-manager') || '';
          card.style.display = (v==='__all__' || v===m) ? '' : 'none';
        });
      }
      if(sel){ sel.onchange = applyManagerFilter; applyManagerFilter(); }

    }

    fetchData();
